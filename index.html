<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Game</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="index-page">

<header class="header">
  <div class="logo"><img src="./media/logo.png" alt="Tetris logo"></div>
  
  <nav class="nav">
    <a href="./pages/login.html" id="loginLink">Login</a>
    <a href="./pages/signup.html" id="signupLink">Signup</a>
    <a href="./pages/leaderboard.html">Leaderboard</a>

    <!-- ðŸ”¥ New: Username display -->
    <span id="userDisplay" style="margin-left: 15px; font-weight: bold;"></span>

    <!-- ðŸ”¥ New: Logout button -->
    <button id="logoutBtn" style="display:none; margin-left: 10px;">Logout</button>
  </nav>
</header>

<div class="page-content">
  <canvas id="game"></canvas>
</div>

<div class="bottom-link">
  <a href="./index.html">Back to Home</a>
</div>

<div id="loginWarning" style="
  color: red; 
  text-align: center; 
  margin-top: 20px; 
  font-weight: bold;
">
</div>


<script>
  // ===========================
  //  Login State Checker
  // ===========================
  const username = localStorage.getItem("username");

  const loginLink = document.getElementById("loginLink");
  const signupLink = document.getElementById("signupLink");
  const userDisplay = document.getElementById("userDisplay");
  const logoutBtn = document.getElementById("logoutBtn");
  const loginWarning = document.getElementById("loginWarning");

  if (username) {
    // User IS logged in
    userDisplay.textContent = "Logged in as: " + username;

    loginLink.style.display = "none";
    signupLink.style.display = "none";
    logoutBtn.style.display = "inline-block";

    loginWarning.textContent = ""; // remove warning
  } else {
    // User NOT logged in
    userDisplay.textContent = "";
    logoutBtn.style.display = "none";

    loginWarning.textContent =
      "âš  You are not logged in â€” your score will NOT be saved!";
  }

  // ===========================
  //  Logout functionality
  // ===========================
  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("username");
    window.location.reload();  // refresh the page so UI updates
  });
</script>


<script src="./scripts/game.js" defer></script>

</body>
</html>
