<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tetris — Leaderboard</title>
    <link rel="stylesheet" href="../style.css">
  <style>
    :root{font-family: system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0b1220;color:#e6eef8}
    .card{width:min(900px,95%);background:linear-gradient(180deg,#0f1724 0%,#071227 100%);border-radius:12px;padding:24px;box-shadow:0 8px 30px rgba(2,6,23,.6)}
    h1{margin:0 0 12px 0;font-size:20px;letter-spacing:0.6px}
    p.subtitle{margin:0 0 18px 0;color:#9fb0c9;font-size:13px}
    table {width: 100%;border-collapse: collapse;background: transparent;}
    thead th{text-align:left;padding:10px 12px;font-size:12px;color:#bcd3ea;text-transform:uppercase;letter-spacing:0.9px}
    tbody td{padding:14px 12px;border-top:1px solid rgba(255,255,255,0.03);font-size:15px}
    tbody tr.empty td{color:rgba(182,201,220,0.22);font-style:italic}
    .rank{width:64px}
    .score{width:140px;text-align:right}
    .meta{width:120px;color:#9fb0c9;font-size:13px;text-align:right}
    .small{font-size:12px;color:#9fb0c9}
    /* small helper button (not functional) */
    .controls{display:flex;gap:8px;justify-content:flex-end;margin-bottom:8px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:6px 10px;border-radius:8px;color:#cfe7ff;font-size:13px}
  </style>
</head>
<body class ="leaderboard-page">
  <main class="card" role="main">
    <h1>Tetris — Leaderboard</h1>

    <div class="controls">
      <button class="btn" disabled>Import</button>
      <button class="btn" disabled>Export</button>
    </div>

    <table aria-label="Tetris leaderboard table">
      <thead>
        <tr>
          <th class="rank">Rank</th>
          <th>Player</th>
          <th class="score">Score</th>
          <th>Level</th>
          <th class="meta">Lines</th>
          <th class="meta">Date</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Empty by design. Use JavaScript to insert rows. -->
      </tbody>
    </table>

  </main>

  <script>
    /* Example JS helper: call populateLeaderboard([{player:'Alice',score:12345,level:10,lines:123,date:'2025-10-28'}]) */
    function createRow(rank, entry){
      const tr = document.createElement('tr');
      const rankTd = document.createElement('td'); rankTd.className = 'rank'; rankTd.textContent = rank;
      const nameTd = document.createElement('td'); nameTd.textContent = entry.player || '—';
      const scoreTd = document.createElement('td'); scoreTd.className = 'score'; scoreTd.textContent = entry.score != null ? entry.score : '—';
      const levelTd = document.createElement('td'); levelTd.textContent = entry.level != null ? entry.level : '—';
      const linesTd = document.createElement('td'); linesTd.className = 'meta'; linesTd.textContent = entry.lines != null ? entry.lines : '—';
      const dateTd = document.createElement('td'); dateTd.className = 'meta'; dateTd.textContent = entry.date || '—';
      tr.append(rankTd, nameTd, scoreTd, levelTd, linesTd, dateTd);
      return tr;
    }

    function clearLeaderboard(){
      const body = document.getElementById('leaderboard-body');
      body.innerHTML = '';
    }

    function populateLeaderboard(entries){
      // entries: array sorted by desired order (best first)
      const body = document.getElementById('leaderboard-body');
      clearLeaderboard();
      if(!entries || entries.length === 0){
        const tr = document.createElement('tr'); tr.className = 'empty';
        const td = document.createElement('td'); td.colSpan = 6; td.textContent = 'No high scores yet — play a game to create one!';
        tr.appendChild(td); body.appendChild(tr); return;
      }
      entries.forEach((e,i)=> body.appendChild(createRow(i+1, e)));
    }

    // Expose helper to window for easy testing in dev console
    window.populateLeaderboard = populateLeaderboard;
  </script>
<script>
  async function loadLeaderboard() {
    try {
      const res = await fetch("https://website-game-dbmgnt-production.up.railway.app/api/leaderboard");
      const data = await res.json();

      // Transform backend data into leaderboard-friendly format
      const entries = data.map((row) => ({
        rank: row.RankPos ?? "—",
        player: row.Player ?? "—",
        score: row.Score ?? 0,
        level: row.Level ?? "—",
        lines: row.Lines ?? "—",
        // backend already formats PlayedAt as 'YYYY-MM-DD HH:MM'
        date: row.PlayedAt ?? "—",
      }));

      populateLeaderboard(entries);
    } catch (err) {
      console.error("Error loading leaderboard:", err);
      populateLeaderboard([]);
    }
  }

  // Load leaderboard automatically on page load
  window.addEventListener("DOMContentLoaded", loadLeaderboard);
</script>


  <footer class="bottom-link">
    <a href="../index.html">Go Back to Home</a>
  </footer>
</body>
</html>
