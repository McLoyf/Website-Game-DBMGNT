<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body class="content-page user-page">


<header class="header">
  <div class="logo"><img src="../media/logo.png" alt="Tetris logo"></div>

  <nav class="nav">
    <a href="../index.html">Home</a>
    <a href="./leaderboard.html">Leaderboard</a>
    <span id="userDisplay"></span>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </nav>
</header>

<div class="wrapper" style="margin-top: 120px; width: min(700px, 95%);">
  <h1>User Profile</h1>

  <!-- USER INFO SECTION -->
  <div id="userInfo" class="user-info">
    <!-- filled by JS -->
  </div>

  <h2>Your Scores</h2>

  <table id="scoreTable" style="width: 100%; margin-top: 1rem; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Score</th>
        <th>Level</th>
        <th>Lines</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody id="scoreTableBody">
      <tr>
        <td colspan="5" style="text-align:center; opacity: 0.6;">
          No scores yet.
        </td>
      </tr>
    </tbody>
  </table>

  <h2>Account Settings</h2>

  <div style="width: 100%; margin-top: 1rem;">
    <button class="button" id="updateUsernameBtn">Update Username</button>
    <button class="button" id="updateEmailBtn">Update Email</button>
    <button class="button" id="updatePasswordBtn">Update Password</button>
  </div>

</div>

 <footer class="bottom-link">
    <a href="../index.html">Go Back to Home</a>
  </footer>
  
<script src="../scripts/user.js"></script>
</body>
</html>
